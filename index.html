<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的互动作品集</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航菜单 -->
    <nav>
        <ul>

            <li><a href="#3d">3D作品</a></li>
        </ul>
    </nav>
    
    <!-- 2D作品展示区 -->
    <section id="2d">
        <h2>2D插画作品</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="作品1">

        </div>

        <div id="three-container"></div>
